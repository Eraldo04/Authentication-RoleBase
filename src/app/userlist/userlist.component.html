<div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource">
        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Username Column -->
  <ng-container matColumnDef="id">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    
    <!-- Email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>
    
    <!-- Role Column -->
    <ng-container matColumnDef="role">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let element">{{ element.role === '' ? 'Not Assigned' : element.role }}</td>
    </ng-container>
    
    <!-- Status Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">
            {{ element.isactive ? "Active" : "InActive" }}
        </td>
  </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
            <a *ngIf="element.role != 'admin'" (click)="UpdateUser(element.id)" mat-raised-button color="primary">Update</a>
        </td>
    </ng-container>
    
    <tr mat-header-row  *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>   
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
showFirstLastButtons
aria-label="Select page of periodic elements">
</mat-paginator>
</div>
